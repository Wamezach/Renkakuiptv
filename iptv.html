<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renkaku IPTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="bg-dark text-white d-flex align-items-center p-4">
    <img src="logo.png" alt="Renkaku IPTV Logo" class="logo me-3">
    <h1 class="m-0">Renkaku IPTV</h1>
  </header>
  
  <div class="container-fluid">
    <div class="layout d-flex">
      <div class="dropdown-wrapper me-4">
        <label for="m3u8List" class="form-label">Select Channel</label>
        <select class="form-select" id="m3u8List"></select>
      </div>
      <div class="player-container flex-grow-1">
        <div class="video-wrapper">
          <video id="video" controls muted autoplay></video>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-4 mt-4">
    <div class="container">
      <p><strong>About Us</strong> - We provide the best IPTV services.</p>
      <p><strong>Disclaimer</strong> - Content may vary based on region.</p>
      <p><a href="mailto:contact@renkakuiptv.com" class="text-white">Message Me</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="js/script.js"></script>
</body>

</html>
